<body>
	<header>
		<div id="header" th:include="/layout/header :: header"></div>
	</header>


	<main>

		<input type="hidden" class="userId" id="userId"
			value="${cartList[1].userId}">

		<div class="border-top border-bottom my-3 ps-3 py-2 text-muted  "
			style="background: #f0f0f5;">
			<h1>Basket</h1>
		</div>
		<div class="container p-0 ">
			<form name="frm" method="GET" class="frm">
				<div id="items" class="border-top shadow py-0 bg-white rounded"
					style="border-radius: 40px;">
					<div class="d-flex justify-content-between py-2 border-bottom"
						th:if="${#lists.size(cartList)} > 0" th:each="list : ${cartList}">
						<div></div>
						<div class="col-sm-4 ">
							<a href="#"><img th:src="@{${list.menuStoredFilePath}}"
								class="rounded-circle m-0" style="width: 80px; height: 80px;"></a>
						</div>
						<div class="col-sm-4">

							<div class="body">
								<div class="card-title" th:text="${list.menuName}"></div>
								<p class="card-text small" th:text="${list.menuPrice}"></p>
								<p class="card-text small" th:text="'수량 : ' +${list.menuCount}"></p>
								<p class="card-text" th:text="${list.totalPrice} + '원'"></p>

							</div>



						</div>
						<!-- 		<div class="button_quantity">
						    				
						    					<span>
						    			 	<a href="#" id="decreaseQuantity" class="btn">-</a>
						     					<span id="numBox" class="numBox">1</span>
						    				
											<a href="#" id="increaseQuantity"  class="btn">+</a>
												</span>

												</div> -->
						<div class="col-sm-2 d-flex align-content-center flex-wrap">
							<button type="button" id="btn-delete"
								class="btn btn-danger float-end me-3 btn-delete">
								<span class="d-none" th:text="${list.cartId}"></span>삭제
							</button>

						</div>


					</div>



				</div>

				<div th:unless="${#lists.size(cartList)} > 0">
					<div>장바구니 내역 없습니다</div>
				</div>

				<input type="hidden" id="method" name="_method">

				<div class="border mt-3">
					<div>
						<span>총주문금액</span> <span id="sumTotal"
							th:text="${priceInfo.sumTotal}"></span>
						<div>
							<span>배달비</span><span>2000</span>

						</div>

						<span>총주문금액</span><span id="finalCost"
							th:text="${priceInfo.finalCost} + '원'"></span>
					</div>

				</div>


				<button
					class="btn btn-primary float-middle btn-lg btn-blocks mt-2 btn-submit"
					id="btn-submit">구매하기</button>

			</form>

		</div>
