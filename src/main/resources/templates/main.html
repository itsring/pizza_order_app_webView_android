 <style>
     /* 캐러셀(이미지슬라이드) 이미지 크기변경 */
      .carousel-inner{
        width:370px;
        height:300px; /*이미지 높이 변경*/
      }
      
      .carousel-item{
        width: 370px;
        height:100%;
      }
      .d-block {
        display:block;
        width: auto;
        height: 100%;
      }
      
</style>
<title>피자bitc</title>

<body>
   <header>
      <div id="header" th:include="layout/header :: header"></div>
   </header>
   <main class="container m-5 mx-auto my-5">
   <div class="row container mb-3">
      <div class="col-2"></div>
      
      <div class="col-4 text-center bg-dark p-3 py-5 me-4">
         <a href="/menu" class="text-decoration-none text-white">포장</a>
      </div>
      
      
      
      <div class="col-4 text-center bg-dark p-3 py-5">
         <a href="/menu" class="text-decoration-none text-white">배달</a>
      </div>
      
      <div class="col-1"></div>
   </div>
   
   
   
   <div id="carouselExampleIndicators" class="carousel slide container" data-bs-ride="carousel">
      <div class="carousel-indicators">
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      
      <div class="carousel-inner">
         <div class="carousel-item active">
            <img src="./image/day.jpg" class="d-block w-100" alt="...">
         </div>
         <div class="carousel-item">
            <img src="./image/pojang.jpg" class="d-block w-100" alt="...">
         </div>
         <div class="carousel-item">
            <img src="./image/kong.jpg" class="d-block w-100" alt="...">
         </div>
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
      </button>
   </div>



   </main>
